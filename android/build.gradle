plugins {
    // ...

    // Add the dependency for the Google services Gradle plugin
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

// Top-level build.gradle file

// Define repositories
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Define root build directory
rootProject.buildDir = '../build'

// Configure subprojects
subprojects {
    // Set build directory for each subproject
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Ensure evaluation depends on :app project
    project.evaluationDependsOn(':app')
}

// Register clean task to delete build directory
tasks.create('clean', Delete) {
    delete rootProject.buildDir
}

// Conditional application of com.google.gms.google-services plugin
// Only apply to the app module, not globally
subprojects {
    if (project.name == 'app') {
        apply plugin: 'com.google.gms.google-services'
    }
}
